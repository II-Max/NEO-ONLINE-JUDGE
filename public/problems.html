<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NEO ONLINE JUDGE Learning System</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CORE STYLE --- */
        :root {
            --bg: #05070a;
            --card: #111625;
            --neon: #00f3ff;
            --pink: #ff0055;
            --green: #0aff60;
        }
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0; padding: 0;
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            padding-bottom: 100px;
        }

        /* --- 2. MENU ƒêI·ªÄU H∆Ø·ªöNG --- */
        .cyber-nav {
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--neon);
            padding: 0 30px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .nav-brand {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--neon);
            text-shadow: 0 0 5px var(--neon);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            text-decoration: none;
            color: #8b9bb4;
            font-size: 0.9rem;
            transition: 0.3s;
            position: relative;
            padding: 5px 0;
            cursor: pointer;
        }
        .nav-links a:hover, .nav-links a.active {
            color: #fff;
            text-shadow: 0 0 8px #fff;
        }
        /* Hi·ªáu ·ª©ng g·∫°ch ch√¢n */
        .nav-links a::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: var(--pink); transition: 0.3s;
        }
        .nav-links a:hover::after { width: 100%; }

        /* N√∫t GI·ªöI THI·ªÜU ƒë·∫∑c bi·ªát */
        .nav-highlight {
            color: var(--neon) !important;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon);
            border: 1px solid var(--neon);
            padding: 5px 15px !important;
            border-radius: 20px;
        }
        .nav-highlight:hover { background: var(--neon); color: #000 !important; text-shadow: none !important; }
        .nav-highlight::after { display: none; }


        /* --- 3. LAYOUT CH√çNH --- */
        .main-content { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        
        .card {
            background: var(--card); border: 1px solid #1f293a; padding: 20px;
            cursor: pointer; transition: 0.3s; position: relative; border-radius: 4px;
        }
        .card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,243,255,0.1); }
        .tag { font-size: 0.7rem; padding: 3px 8px; background: rgba(255,255,255,0.1); border-radius: 3px; }
        .lv-Easy { border-left: 3px solid var(--green); }
        .lv-Medium { border-left: 3px solid #ffcc00; }
        .lv-Hard { border-left: 3px solid var(--pink); }
        .done-mark { position: absolute; top: 10px; right: 10px; color: var(--green); display: none; font-size: 1.2rem; }

        /* --- 4. WIDGET USER --- */
        #user-widget {
            position: fixed; bottom: 20px; right: 20px; width: 260px;
            background: rgba(12, 16, 25, 0.95); 
            border: 1px solid var(--neon);
            border-radius: 12px;
            z-index: 900; 
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .widget-head { 
            padding: 15px; 
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; align-items: center; gap: 12px; 
        }
        .avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--neon); object-fit: cover; }
        .u-info b { display: block; font-size: 0.95rem; color: #fff; }
        .u-info span { font-size: 0.7rem; color: #888; display: block; margin-top: 2px; } /* Email style */

        .widget-stats { display: flex; justify-content: space-between; padding: 15px 25px; text-align: center; }
        .w-val { font-size: 1.3rem; font-weight: 800; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .w-lbl { font-size: 0.65rem; color: #7a8c9e; margin-top: 4px; letter-spacing: 1px; font-weight: bold;}

        .btn-logout {
            width: 100%; background: rgba(255, 0, 85, 0.05); border: none; 
            color: var(--pink); padding: 14px; cursor: pointer; 
            font-weight: bold; font-family: inherit; font-size: 0.85rem;
            transition: all 0.3s ease; border-top: 1px solid rgba(255, 0, 85, 0.2); text-transform: uppercase;
        }
        .btn-logout:hover { background: var(--pink); color: #fff; letter-spacing: 2px; }

        /* --- 5. CHAT ROOM (ƒê√É KH√îI PH·ª§C) --- */
        #chat-toggle {
            position: fixed; bottom: 20px; left: 20px;
            background: #000; color: var(--neon); border: 1px solid var(--neon);
            padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; z-index: 998;
        }
        #chat-box {
            position: fixed; bottom: 70px; left: 20px; width: 320px; height: 350px;
            background: rgba(10, 14, 23, 0.95); border: 1px solid var(--neon);
            display: none; flex-direction: column; z-index: 999;
        }
        .chat-msgs { flex: 1; padding: 10px; overflow-y: auto; font-size: 0.85rem; color: #ccc; }
        .chat-in { display: flex; border-top: 1px solid #333; }
        .chat-in input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .chat-in button { background: #1f293a; color: var(--neon); border: none; padding: 0 15px; cursor: pointer; font-weight: bold;}
    </style>
</head>
<body>

    <nav class="cyber-nav">
        <div class="nav-brand">[ NEO ONLINE JUDGE ]</div>
        <div class="nav-links">
            <a href="problems.html" class="active">KHO B√ÄI T·∫¨P</a>
            <a href="about.html" class="nav-highlight">‚òÖ GI·ªöI THI·ªÜU</a>
            <a href="documents.html">T√ÄI LI·ªÜU</a>
            <a href="videos.html">VIDEO</a>
            <a href="rank.html">BXH TOP 10</a>
        </div>
    </nav>

    <div class="main-content">
        <h2 style="margin-top:0">DANH S√ÅCH B√ÄI T·∫¨P</h2>
        <div class="grid" id="problem-list">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    </div>

    <div id="user-widget">
        <div class="widget-head">
            <img id="u-ava" class="avatar" src="">
            <div class="u-info">
                <b id="u-name">Player</b>
                <span id="u-email">...</span> </div>
        </div>
        <div class="widget-stats">
            <div><div class="w-val" id="u-solved">0</div><div class="w-lbl">B√ÄI GI·∫¢I</div></div>
            <div><div class="w-val" id="u-score" style="color:var(--neon)">0</div><div class="w-lbl">ƒêI·ªÇM S·ªê</div></div>
            <div><div class="w-val" id="u-rank" style="color:var(--pink)">#--</div><div class="w-lbl">H·∫†NG</div></div>
        </div>
        <button onclick="logout()" class="btn-logout"><span style="margin-right: 5px;">‚èª</span> ƒêƒÉng Xu·∫•t</button>
    </div>

    <button id="chat-toggle" onclick="toggleChat()">üí¨ CHAT</button>
    <div id="chat-box">
        <div style="padding:10px; border-bottom:1px solid #333; color:var(--neon); display:flex; justify-content:space-between">
            <span>GLOBAL CHANNEL</span><span style="cursor:pointer" onclick="toggleChat()">[x]</span>
        </div>
        <div id="chat-messages" class="chat-msgs"></div>
        <div class="chat-in">
            <input type="text" id="chat-input" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // CONFIG CHU·∫®N C·ª¶A B·∫†N (GI·ªÆ NGUY√äN)
        const firebaseConfig = {
            apiKey: "AIzaSyDV2kn1Cmg_7VcZRr6KXrqIsRVwPva6Dm8",
            authDomain: "khkt2025-2026.firebaseapp.com",
            databaseURL: "https://khkt2025-2026-default-rtdb.firebaseio.com",
            projectId: "khkt2025-2026",
            storageBucket: "khkt2025-2026.firebasestorage.app",
            messagingSenderId: "826139105664",
            appId: "1:826139105664:web:130efecd1b7c4f702d4965"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        let currentUser = null;

        // AUTH & INIT
        auth.onAuthStateChanged((user) => {
            if (!user) window.location.href = "index.html";
            else {
                currentUser = user;
                document.getElementById('user-widget').style.display = "block";
                document.getElementById('u-name').innerText = user.displayName;
                document.getElementById('u-email').innerText = user.email; // HI·ªÇN TH·ªä EMAIL
                document.getElementById('u-ava').src = user.photoURL || "https://ui-avatars.com/api/?name=User";
                
                loadProblems(); calculateStats(); loadChat();
            }
        });

        // 1. T·∫¢I B√ÄI T·∫¨P
        function loadProblems() {
            db.ref('problems').once('value', snap => {
                const data = snap.val();
                const div = document.getElementById('problem-list');
                div.innerHTML = "";
                if(data) {
                    Object.keys(data).forEach(key => {
                        const bai = data[key];
                        div.innerHTML += `
                            <div class="card lv-${bai.level}" onclick="location.href='solve.html?id=${key}'">
                                <span class="tag">${key}</span>
                                <h3 style="margin:10px 0">${bai.title}</h3>
                                <span class="tag">${bai.level}</span>
                                <div class="done-mark" id="mark-${key}">‚úî</div>
                            </div>`;
                    });
                }
            });
        }

        // 2. T√çNH RANK
        function calculateStats() {
            db.ref('submissions').on('value', snap => {
                const data = snap.val();
                if(!data) return;
                
                const users = {};
                Object.values(data).forEach(s => {
                    if(s.status !== 'completed') return;
                    if(!users[s.uid]) users[s.uid] = {};
                    if(!users[s.uid][s.problem_id] || parseInt(s.score) > users[s.uid][s.problem_id]) {
                        users[s.uid][s.problem_id] = parseInt(s.score);
                    }
                });

                const rankList = Object.keys(users).map(uid => {
                    let total = 0, solved = 0;
                    Object.values(users[uid]).forEach(sc => { total += sc; if(sc===100) solved++; });
                    return { uid, total, solved };
                }).sort((a,b) => b.total - a.total);

                const me = rankList.find(u => u.uid === currentUser.uid);
                if(me) {
                    document.getElementById('u-solved').innerText = me.solved;
                    document.getElementById('u-score').innerText = me.total;
                    document.getElementById('u-rank').innerText = "#" + (rankList.indexOf(me) + 1);
                    const myProbs = users[currentUser.uid];
                    if(myProbs) Object.keys(myProbs).forEach(pid => {
                        if(myProbs[pid]===100) {
                            const m = document.getElementById(`mark-${pid}`);
                            if(m) m.style.display="block";
                        }
                    });
                }
            });
        }

        // 3. CHAT SYSTEM
        let chatInit = false;
        function loadChat() {
            if(chatInit) return; chatInit = true;
            db.ref('global_chat').limitToLast(50).on('child_added', snap => {
                const msg = snap.val();
                const time = new Date(msg.timestamp);
                const timeStr = `${String(time.getDate()).padStart(2,'0')} : ${String(time.getHours()).padStart(2,'0')} : ${String(time.getMinutes()).padStart(2,'0')}`;
                
                const div = document.createElement('div');
                div.style.marginBottom = "8px";
                div.innerHTML = `<b style="color:#0aff60">${msg.name}</b> <span style="font-size:0.7rem; color:#666">[${timeStr}]</span>: <span style="color:#fff">${msg.text}</span>`;
                const box = document.getElementById('chat-messages');
                box.appendChild(div); box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const inp = document.getElementById('chat-input');
            const txt = inp.value.trim();
            if(!txt) return;
            db.ref('global_chat').push({ name: currentUser.displayName, text: txt, timestamp: firebase.database.ServerValue.TIMESTAMP });
            inp.value = "";
        }
        
        function handleEnter(e) { if(e.key==='Enter') sendMessage(); }
        function toggleChat() {
            const b = document.getElementById('chat-box');
            const t = document.getElementById('chat-toggle');
            if(b.style.display==='none'||!b.style.display) { b.style.display='flex'; t.style.display='none'; }
            else { b.style.display='none'; t.style.display='block'; }
        }
        function logout() { auth.signOut().then(()=>window.location.href='index.html'); }
    </script>
</body>
</html>
